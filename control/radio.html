<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control/radio.html</title>
</head>

<body>
    <form>
        <h2>당신의 성별을 무엇입니까?</h2>
        <input type="radio" name="sex" value="male" checked>남자
        <input type="radio" name="set" id="female">여자
        <p></p>
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year" value="1" checked>1학년
        <input type="radio" name="year" value="2">2학년
        <input type="radio" name="year" value="3">3학년
        <input type="radio" name="year" value="4">4학년
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>

    <form>
        <h2>현재 관심을 가지고 있는 학습 주제는 무엇입니까?</h2>
        <input type="checkbox" name="submit" value="HTML5">HTML5<br>
        <input type="checkbox" name="submit" value="CSS3">CSS3<br>
        <input type="checkbox" name="submit" value="Javascript">Javascript<br>
        <input type="checkbox" name="submit" value="Jquery">Jquery
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>

    <form>
        <h3> 태그 사용</h3>
        <button type="button" onclick="alert('클릭1 사용')">클릭-1</button>
    </form>


</body>

</html>
