<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timing.html</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>

    <button onclick="callFunc()">클릭(call)</button>
    <button onclick="moveDiv()">클릭(move)</button>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function moveDiv() {
            let elem = document.getElementById("animate");
            let position = 0;
            let job = setInterval(function () {
                elem.style.top = position++ + "px";
                elem.style.left = position++ + "px";
                if(position == 350) {
                    clearInterval(job);
                }
            }, 10);
            
        }

        function callFunc() {
            let cnt = 0;

            function add() {
                console.log(cnt++ + "add() 호출.");
                // setInterval 반복(시간에 맞는 간격)해서 호출한다.

                if (cnt == 10) {
                    clearInterval(interval); // 만들어진 반복작업을 종료시키는 메소드.
                }
            }
            let interval = window.setInterval(add, 1000);
        }

        function callbackFunc() {
            console.log("1초가 지났습니다.");
        }

        function add(time) {
            console.log(time + "add() 호출.");
        }
    </script>
</body>

</html>
