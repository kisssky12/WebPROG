<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic/embed.html</title>
</head>
<body>
    <a href="http://localhost/webprog/first.html" targer="_self">
    홈으로</a><header></header>
    <h1>embed 태그 사용</h1>
    <h3>이미지 파일 삽입</h3>
    <embed src="obama.jpg" width="150" height="170">
    <h3>플래쉬 파일 삽입</h3>
    <embed src="object.swf">
    <h3>웹 문서 삽입</h3>
    <embed src="http://www.hanbit.co.kr" width="500" height="170">
    
    <h1>object 태그 사용</h1>
    <h3>이미지 파일 삽입</h3>
    <object data="obama.jpg"></object>
    <h3>플래시 파일 삽입</h3>
    <object data="application/x-shockwave-flash" data="object.swf" width="250"
    height="200"></object>
    <h3>PDF 파일 삽입</h3>
    <object data="application/pdf" data="pdflogo.pdf"></object>
</body>
</html>
