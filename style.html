<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</title>
    <style>
        h1 {
            color: darkred;
        }

        p {
            color: darkorange;
            font-size: 15px;
            border: 1px dotted gold;
        }

        p.mhj {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        div {
            border: 1px dotted palegreen;
        }

        div#cjy {
            color: purple;
        }

        div#khd {
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <h1>제목란</h1>
    <div>이곳은 내용입니다.</div>
    <p>본문1</p>
    <p class="mhj">본문2</p>
    <div id="cjy">이곳은 부가내용입니다1.</div>
    <div id="khd">이곳은 부가내용입니다2.</div>
</body>

</html>
