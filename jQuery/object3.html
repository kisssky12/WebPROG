<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object3.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // $('#').addClass().removeClass();
            // $('p').toggleClass('class'); // toggle(addClass | removeClass 반복)
            $('#p1').addClass("hotpink");
            $('#p2').removeClass("rebeccapurple");
            $('#p3').toggleClass("blueviolet");
            $('#p4').toggleClass("blueviolet");
            $('#p6').text($('#p5').hasClass("yellow"))
        });
    </script>
    <style>
        .hotpink {background-color: hotpink;}
        .rebeccapurple {background-color: rebeccapurple;}
        .blueviolet{background-color: blueviolet;}
        .yellow {background-color: yellow;}
    </style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class=''>내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class=''>내용4</p>
    <p id="p5" class=''>내용5</p>
    <p id="p6">내용6</p>
</body>

</html>
