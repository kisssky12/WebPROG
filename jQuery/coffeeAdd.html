<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeAdd.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="boot/data.js"></script>

    <script>
        $(document).ready(function () {
            for (let i = 0; i < 12; i++) {
                data.pop();
            }
            console.log(data);

            $('#coffeeInput').on('click', function (event) {
                event.preventDefault();
                // $.ajax({
                //     url: 'db에 값을 한건 입력하는 페이지',
                //     success: function (a, b) {
                //         // 추가된 데이터에 대한 정보를 화면에 출력.
                //     },
                //     error: function (a, b) {
                //         // 에러에 대한 내용을 사용자에게 통보.
                //     }
                // });
                // console.log($('#frm').serialize());
                // 배열의 입력으로 대신.
                let item_no = $('#frm input[name="item_no"]').val();
                let item = $('#frm input[name="item"]').val();
                let content = $('#frm input[name="content"]').val();
                let price = $('#frm input[name="price"]').val();
                let image = $('#frm input[name="image"]').val();
                let star = $('#frm input[name="star"]').val();
                let category = $('#frm input[name="category"]').val();
                let obj = {
                    item_no: item_no,
                    item: item,
                    content: content,
                    price: price,
                    image: image,
                    star: star,
                    category: category
                };
                data.push(obj);

                // 화면 반영. item_no , item, category, price, star
                let tr = $('<tr />');
                tr.append($('<td />').html(item_no),
                    ($('<td />').html(item)),
                    ($('<td />').html(category)),
                    ($('<td />').html(price)),
                    ($('<td />').html(star)));
                // tr라인에 입력.
                $('#tbl2').append(tr);

            });
            // 화면 출력.
            showData();
        });

        function showData() {
            let table = $('<table />').attr('border', '1px solied black').attr('id', 'tbl2');
            let fields = ['item_no', 'item', 'category', 'price', 'star'];
            $(data).each(function (idx, obj) {
                let tr = $('<tr />');
                table.append(tr);
                $(fields).each(function (i, o) {
                    tr.append($('<td />').html(obj[o]));
                });
            });
            $('#showData').append(table);
        }
    </script>
</head>

<body>
    <form id="frm">
        <table id="tbl" border='3'>
            <tr>
                <td>item_no</td>
                <td><input type="text" name="item_no"></td>
            </tr>
            <tr>
                <td>item</td>
                <td><input type="text" name="item"></td>
            </tr>
            <tr>
                <td>content</td>
                <td><input type="text" name="content"></td>
            </tr>
            <tr>
                <td>price</td>
                <td><input type="text" name="price"></td>
            </tr>
            <tr>
                <td>image</td>
                <td><input type="text" name="image"></td>
            </tr>
            <tr>
                <td>star</td>
                <td><input type="text" name="star"></td>
            </tr>
            <tr>
                <td>category</td>
                <td><input type="text" name="category"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><button id="coffeeInput">입력</button><button>취소</button></td>
            </tr>
        </table>
    </form>

    <div id="showData"></div>
</body>

</html>
