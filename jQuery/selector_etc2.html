<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let jq = $.noConflict(); // $ => jq로 쓰겠다는 의미.

        jq(document).ready(function () {
            // find()
            jq('#inner_1').find(jq('.txt1')).css('background', 'yellow');
            // jq('#inner_1').find(jq(':contains("내용2")')).css('background', 'yellow');
            // filter() 
            // filter(has())를 사용해서 가져옴.
            jq('#inner_1 p').filter(jq('.txt2')).css('background', 'hotpink');
            // filter(function)
            jq('#inner_2 p').filter(function (a, b, c) {
                console.log(a, b);
                // return값이 true 조건을 만족하는 것. 
                // return a % 2 == 0;
                // html() | text()의 값으로.
                // return $(b).html() == 'index 3';
                return jq(b).text() == 'index 3';
                // return 0; | return 1;(값이 0이 아닌 것에 다 적용.)
            }).css('background', 'yellow');
        });
    </script>
</head>

<body>
    <div id="outer">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>

</html>
