<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // contains()
            $('p :contains()').css('background', 'yellow');
            // contents()
            $('#inner_1').contents().css('background', 'black');
            // has()
            $('#inner_1').has($('strong')).css('color', 'gold');
            // not() 
            // 속성값을 뒤에 오는 요소(first | last) 제거의미.
            // $('#inner_2 p:not(:first)').css('background', 'yellow');
            // not()을 메소드방식으로 사용해도 된다.
            // $('#inner_2 p').not(':last').css('background', 'yellow');
            // $('#inner_2 p').not(':eq(1)').css('background', 'yellow');
            $('#inner_2 p').not('#c5').css('background', 'yellow');
            // end() 
            // end를 만나면 선택한 요소 이전으로 돌린다.
            $('#inner_2 p').eq(1).css('color', 'pink')
                           .end().eq(2).css('font-size', '30px')
                           .end().eq(0).css('background', 'hotpink');
        });
    </script>
</head>

<body>
    <!-- div#outer_wrap>h1+section#inner_1+section#inner_2 -->
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>

        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p id="c5">내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>

</html>
