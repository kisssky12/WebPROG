<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_is.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // $(function() {}); // arrow function으로도 사용 가능.
        // $(() = > { console.log('selector');});
        $(document).ready(function () { //$안에 있는 것이 선택자.
            $('#wrap p:hidden').css('display', 'block');
            // p요소 중에 / p:hidden 붙지 않으면 의미가 없어짐.
            // #wrap의 하위 p에 hidden 내용2를 가지고 온다.
            let sVal = $('#zone1 :selected').val(); // input value
            // innerHTML -> html(); | innerText -> text();
            console.log(sVal);

            $('#course').change(function () {
                // 요소선택.메소드이름이 이벤트 이름이랑 동일.
                let tVal = $(this).val();
                console.log(tVal);
            });

            let checks = $('#zone2 :checked'); // # id값 가져오기.
            for (let i = 0; i < checks.length; i++) {
                console.log($(checks).eq(i).val());
            }

            $('#zone3 :input').change(function () {
                $('#show').html($(this).val());
            });
        });
    </script>
</head>

<body>
    <h1>선택자 is()</h1>
    <div id="wrap">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>

    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby" value="read">독서
            <input type="checkbox" name="hobby" value="cycle" checked>자전거
            <input type="checkbox" name="hobby" value="mount" checked>산보
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남
            <input type="radio" name="gender" value="female" checked>여
        </p>
        <p id="show"></p>
    </form>
</body>

</html>
