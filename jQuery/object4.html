<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object4.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let members = ['Kim', 'Lee', 'Woo', 'Kwon', 'Jeon'];
        let links = ['www.daum.net', 'www.naver.com', 'www.google.com'];
        let tables = [
            {name: "김고은", age: 33},
            {name: "이지은", age: 28},
            {name: "휘인", age: 28},
            {name: "김연아", age: 32}
        ];
        //append() 추가. ul 태그의 하위 li 태그
        $(document).ready(function () {
            let ul = $('<ul />');
            for (let i = 0; i < members.length; i++) {
                ul.append($('<li />').attr('id', 'm_' + i).html(members[i]));
            }
            // let re = $('<ul />').append(
            //     $('<li />').html('망고'),
            //     $('<li />').html('수박'),
            //     $('<li />').html('파인애플')
            // );
            $('body').append(ul);

            $('#m_0').css('background', 'yellow');

            $(links).each(function (a, b) {
                console.log(a, b)
                $('#links').append($('<a />')
                    .attr('href', "http://" + b).html(b + "<br>"));
            });

            // 테이블 생성하기.
            let title = ['no', 'name', 'age'];
            let table = $('<table />').attr({'border': '1', 'id': 'tbl'});

            $(tables).each(function (a, b) {
                let tr = $('<tr />').attr('id', a);
                $(title).each(function (i, o) {
                    let field = (o == 'no' ? (a + 1) : b[o]);
                    tr.append($('<td />').html(field));
                });
                table.append(tr);
            });
            $(table).insertBefore($('#links'));
            // 버튼
            $('tr[id]').append($('<td />').append($('<button />').html('클릭')));
            // 버튼 이벤트.
            $('button').click(function () {
                console.log($(this).parent().parent().remove()); // remove(삭제) | empty(비우기)
            });
            // show
            let cl = $('#tbl').clone();
                console.log(cl);
                $('#links').before(cl.css('background','yellow'));

            // $(tables).each(function(a, b) {
            //     console.log(a, b);
            //     // append() 추가하는 메소드라고 했잖아. 그러면 여기에 
            //     // th(tableHead)표의 제목 | tr(tableRow) 가로줄 | td(tableDate) 셀
            //     // 이거 생각하면서 ()괄호가 어디서 열리고 닫기는지 체크해봐!
            //     $('#table').append($('<tr />').append($('<td />').html(b.name))
            //                                   .append(($('<td />').html(b.age))));
            // });
        });


    </script>

</head>

<body>
    <p id="links"></p>
    <!-- <table id="table" border="3px"></table> -->
    <p id="show">?Hello!</p>
</body>

</html>
