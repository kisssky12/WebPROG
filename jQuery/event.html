<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let hello = $('<button />').html('Hello');
            $('body').append(hello);

            $('button').click(function (a) {
                console.log('one클릭', a);
                alert('자동실행되었습니다.');
            });
            // $('button').trigger('click'); // 강제적으로 시작시 자동실행.
            // $('button').off('click'); // 이벤트를 제거하고자 하면 off.

            $('button').mouseover(function () {
                $(this).css('background', 'yellow');
            });

            $('button').on({
                'mouseout': function () {
                    $(this).css('background', '');
                },
                'dblclick': function () {
                    window.alert('dbl버튼이 클릭되었습니다.');
                }
            })

            $('#iv').on({
                'keydown': function (e) {
                    console.log(e);
                    if (e.keyCode == 13) {
                        let ipv = $(this).val();
                        $('#result').append($('<div />').addClass(ipv).html(ipv));
                        $(this).val("");
                    }
                },
                'focus': function () {
                    $(this).css('background', 'yellow'); // input 태그 백그라운드.
                },
                'blur': function () {
                    $(this).css('background', '');
                }
            });
            $('#iv2').on({
                'keydown': function (e) {
                    if (e.keyCode == 13) {ㅐㅜ 
                        let v1 = $(this).val();
                        $('#result').find($('.' + v1)).css('display', 'none');
                        $(this).val("");
                    }
                },
                'focus': function () {
                    $(this).css('background', 'yellow'); // input 태그 백그라운드.
                },
                'blur': function () {
                    $(this).css('background', '');
                }
            });
        });
    </script>

</head>

<body>
    값: <input id="iv" type="text">
    <input id="iv2" type="text">
    <p id="result"></p>
</body>

</html>
