<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () { //$는 선택자(function자체가 선택자)
            $("li").eq(3).css('background','red');
            $("div>li").first().nextAll().css('background','green'); //nextAll() 형제기준(메뉴1) 밑으로 다.
            // $("div>li").first().nextUntil("div>p").css('background', 'yellow'); //nextUntil() p태그 이전까지만.
            $("ol").parentsUntil("div[name]").css('background','yellow'); 
        });
    </script>
</head>

<body>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목1</h2>
    <h2 class="subTitle">부제목2</h2>
    <div name="myDiv">
        <h2>부제목2-1</h2>
        <ul>
            <li>과일1</li> <!-- div 후손 -->
            <li>과일2</li>
            <ol>
                <li>복숭아</li>
            </ol>
        </ul>
        <li>메뉴1</li> <!-- div 자식 -->
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <p>p태그</p>
        <a href="#">링크</a>
    </div>
    <h2 class="subTitle">부제목3</h2>
</body>
